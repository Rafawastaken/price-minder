{% with messages = get_flashed_messages() %} {% if messages %}
<div class="container mt-4">
  {% for message in messages %}
  <div
    class="alert alert-{{ message[-1] }} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</div>
{% endif %} {% endwith %}
