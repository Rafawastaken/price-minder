{% extends "./backend/base.html" %} {% block content %}

<div class="container-color mt-4">
  <div class="row">
    <div class="col">
      <div class="display-5 mt-3 fw-medium blue-font text-start">Genres</div>
    </div>
    <div class="col-3 mt-4">
      <a
        href="{{url_for('games_management.genres_management_add')}}"
        class="btn btn-outline-primary form-control"
        >ADD GAME</a
      >
    </div>
    <hr class="blue-font mt-2 mb-4" />
  </div>
  <div class="row">
    <!-- CONTENT GOES HERE -->
    <table
      class="text-center table table-dark align-middle table-striped table-hover"
    >
      <thead>
        <th>ID</th>
        <th>Name</th>
        <!-- <th class="text-center text-warning">Edit</th> -->
        <th class="text-center text-danger">Delete</th>
      </thead>
      {% for genre in genres %}
      <tr>
        <td>{{genre.id}}</td>
        <td>{{genre.name}}</td>
        <!-- <td>
          <a href="#" class="btn btn-outline-warning form-control">Edit</a>
        </td> -->
        <td>
          <form
            action="{{url_for('games_management.genres_management_del', id=genre.id)}}"
            method="POST"
          >
            <input
              type="submit"
              class="form-control btn btn-outline-danger"
              value="Delete"
            />
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
