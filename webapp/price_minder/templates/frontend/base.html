<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>PriceMinder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/animate.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/flex-slider.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/fontawesome.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/owl.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/cyborg-gaming.css')}}"
    />
    {% block header_imports %} {% endblock %}
  </head>
  <body>
    <!-- navbar -->
    {% include './frontend/components/navbar.html' %}
    <!-- flash messages -->
    {% include './common/flash.html' %} {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='./js/custom.js')}}"></script>
    <script src="{{url_for('static', filename='./js/isotope.js')}}"></script>
    <script src="{{url_for('static', filename='./js/isotope.min.js')}}"></script>
    <script src="{{url_for('static', filename='./js/owl-caroussel.js')}}"></script>
    <script src="{{url_for('static', filename='./js/popup.js')}}"></script>
    <script src="{{url_for('static', filename='./js/tabs.js')}}"></script>
  </body>
</html>
